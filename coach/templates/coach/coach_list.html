{% extends 'base.html' %}

{% load static %}

{% block title %}Tìm kiếm huấn luyện viên{% endblock %}

{% block styles %}
    <style>
        .body-container {
            color: #000;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .background {
            flex: 0 0 auto;
            margin: 10px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        
        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #000; /* Màu viền khung ảnh */
            border-radius: 5px; /* Bo góc viền khung ảnh */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-results {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }
        .form-container button {
            padding: 10px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .coach-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .coach-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coach-item img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .coach-item h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .coach-item p {
            margin: 5px 0;
            color: #555;
        }
        .coach-item .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .coach-item .edit-btn {
            background-color: #4CAF50;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .coach-item .edit-btn:hover {
            background-color: #45a049;
        }
        .coach-item .delete-btn {
            background-color: #f44336;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .coach-item .delete-btn:hover {
            background-color: #e53935;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
{% endblock %}

{% block content %}
    <div class="main-banner">
        <div class="banner-overlay"> 
            <div class="banner-content">
                <h1>Tìm kiếm huấn luyện viên</h1>
            </div>
        {% empty %}
            <p>Không tìm thấy huấn luyện viên nào.</p>
        {% endfor %}
    </div>
{% endblock %}
