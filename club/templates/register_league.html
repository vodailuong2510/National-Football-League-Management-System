{% extends 'base.html' %}
{% load static %}
{% block title %}Đăng ký thi đấu{% endblock %}
{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Đăng ký thi đấu cho đội bóng {{ club.CLUBNAME }}</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="league">Chọn giải đấu:</label>
            <select class="form-control" id="league" name="league">
                {% for league in leagues %}
                    <option value="{{ league.LEAGUE_ID }}">{{ league.LEAGUE_NAME }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
{% endblock %}
