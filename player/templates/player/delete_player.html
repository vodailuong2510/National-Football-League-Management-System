<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận xóa cầu thủ</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .form-actions button, .form-actions a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .form-actions .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .form-actions .btn-danger:hover {
            background-color: #d32f2f;
        }
        .form-actions .btn-secondary {
            background-color: #9e9e9e;
            color: white;
        }
        .form-actions .btn-secondary:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xác nhận xóa</h1>
        <p>Bạn có chắc chắn muốn xóa cầu thủ <strong>{{ league.LEAGUE_NAME}}</strong> không?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-danger">Xóa</button>
                <a href="{% url 'player_list' %}" class="btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
